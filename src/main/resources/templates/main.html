<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!-- <head>공통 /meta/import/script 호출  -->
<head th:replace="~{common/frame_head :: frame_head}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>
<div class="wrapper">
    <!-- 왼쪽 메뉴  -->
    <div th:replace="~{common/frame_left_menu :: frame_left_menu}" />

    <!-- 상단 메뉴  -->
    <div th:replace="~{common/frame_top_menu :: frame_top_menu}" />

    <!-- 컨텐츠 영역 -->
    <div class="main-area">
        <!-- 내용 영역 -->
        <main class="main-content">
            <div class="container">
                <div class="main-widget-wrap">
                    <!-- 요청내역 미리보기 -->
                    <div class="flex1">
                        <section id="request" class="widget-item">
                            <h2 class="widget-title"><a href="/ticketList" class="widget-title__link">요청내역</a></h2>
                            <div class="widget__content">
                                <div class="is_full">
                                    <div class="board-list board--m list-wrap ">
                                        <table class="table table01 table-ellipsis">
                                            <colgroup>
                                                <col style="width: 16%;">
                                                <col style="width: 50%;">
                                                <col style="width: 20%;">
                                                <col style="width: 20%;">
                                            </colgroup>
                                            <thead>
                                            <tr>
                                                <th>요청번호</th>
                                                <th class="board-title">제목</th>
                                                <th>고객사</th>
                                                <th>진행상태</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <div id="requestList" th:if="${ticketList != null}">
                                                <tr th:if="${ticketList == null or #lists.isEmpty(ticketList)}">
                                                    <td colspan="4" style="text-align:center;">내역이 없습니다</td>
                                                </tr>
                                                <tr th:each="item : ${ticketList}">
                                                    <td><span th:text="${item.TICKET_ID}"></span></td>
                                                    <td>
                                                        <a th:href="@{/ticketView(id=${item.TICKET_ID})}">
                                                            <span th:text="${item.TITLE}"></span>
                                                        </a>
                                                    </td>
                                                    <td><span th:text="${item.COMPANY_NAME}"></span></td>
                                                    <td>
                                                        <span th:switch="${item['STATUS_CD']}">
                                                        <span th:case="'OPEN'" class="tag tag--red">등록</span>
                                                        <span th:case="'RECEIPT'" class="tag tag--navy">접수</span>
                                                        <span th:case="'PROGRESS'" class="tag tag--green">진행</span>
                                                        <span th:case="'REVIEW'" class="tag tag--orange">검토</span>
                                                        <span th:case="'CLOSED'" class="tag tag--gray">완료</span>
                                                        <span th:case="*"></span> <!-- 기본 값 -->
                                                        </span>
                                                    </td>
                                                </tr>
                                            </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <!-- // 요청내역 미리보기 -->

                    <!-- 완료내역 미리보기 -->
                    <div class="flex1">
                        <section id="notice" class="widget-item">
                            <h2 class="widget-title"><a href="javascript:alert('준비중입니다');" class="widget-title__link">완료내역</a></h2>
                            <div class="widget__content">
                                <div class="is_full">
                                    <div class="board-list board--m list-wrap ">
                                        <table class="table table01 table-ellipsis">
                                            <colgroup>
                                                <col style="width: 16%;">
                                                <col style="width: 50%;">
                                                <col style="width: 20%;">
                                                <col style="width: 20%;">
                                            </colgroup>
                                            <thead>
                                            <tr>
                                                <th>요청번호</th>
                                                <th class="board-title">제목</th>
                                                <th>고객사</th>
                                                <th>진행상태</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                                <div id="completeList" th:if="${ticketList2 != null}">
                                                    <tr th:if="${ticketList2 == null or #lists.isEmpty(ticketList2)}">
                                                        <td colspan="4" style="text-align:center;">내역이 없습니다</td>
                                                    </tr>
                                                    <tr th:each="item : ${ticketList2}">
                                                        <td><span th:text="${item.TICKET_ID}"></span></td>
                                                        <td><span th:text="${item.TITLE}"></span></td>
                                                        <td><span th:text="${item.COMPANY_NAME}"></span></td>
                                                        <td><span class="tag tag--red" th:text="${item.STATUS_CD}"></span></td>
                                                    </tr>
                                                </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <!-- // 완료내역 미리보기 -->

                <!-- 공지사항 미리보기 -->
                <div class="flex1">
                    <section id="notice" class="widget-item">
                        <h2 class="widget-title"><a href="/noticeBoardList" class="widget-title__link">공지사항</a></h2>
                        <div class="widget__content">
                            <div class="is_full">
                                <div class="board-list board--m list-wrap ">
                                    <table class="table table01 table-ellipsis">
                                        <colgroup>
                                            <col style="width: 16%;">
                                            <col style="width: 50%;">
                                            <col style="width: 20%;">
                                            <col style="width: 20%;">
                                        </colgroup>
                                        <thead>
                                        <tr>
                                            <th>요청번호</th>
                                            <th class="board-title">제목</th>
                                            <th>고객사</th>
                                            <th>진행상태</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <div id="completeList" th:if="${ticketList2 != null}">
                                            <tr th:if="${ticketList2 == null or #lists.isEmpty(ticketList2)}">
                                                <td colspan="4" style="text-align:center;">내역이 없습니다</td>
                                            </tr>
                                            <tr th:each="item : ${ticketList2}">
                                                <td><span th:text="${item.TICKET_ID}"></span></td>
                                                <td><span th:text="${item.TITLE}"></span></td>
                                                <td><span th:text="${item.COMPANY_NAME}"></span></td>
                                                <td><span class="tag tag--red" th:text="${item.STATUS_CD}"></span></td>
                                            </tr>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- // 공지사항 미리보기 -->
        </main>
        <!-- //내용 영역 -->
    </div>
    <!-- //컨텐츠 영역 -->
</div>

</body>

</html>
