<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0;">
    <div style="max-width: 600px; margin: 40px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style="color: #0597F2;">비밀번호 초기화 안내</h2>
        <p style="font-size: 16px; line-height: 1.5; color: #666;"><span th:text="${userName}">User</span> 님, 임시비밀번호가 발급되었습니다.</p>
        <br/>
        <p style="font-size: 16px; line-height: 1.5; color: #666;">임시 비밀번호</p>
        <div style="font-size: 18px; font-weight: bold; color: #333;">
            <span id="password" th:text="${password}">Your Password</span>
        </div>
        <a href="" style="display: inline-block; background-color: #05AFF2; color: #ffffff; padding: 12px 24px; margin: 20px 0; text-decoration: none; font-weight: bold; border-radius: 6px;">비밀번호 재설정</a>
        <div style="font-size: 12px; color: #999; margin-top: 20px;">
            <p>&copy; 2025 tigerCompany. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
