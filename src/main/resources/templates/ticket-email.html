<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요청 상태 변경 알림</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0;">
<div style="max-width: 700px; margin: 50px auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); text-align: center;">
    <h2 style="color: #0D349B; font-size: 24px;">요청 안내</h2>
    <p style="font-size: 18px; line-height: 1.6; color: #555;">
        <span style="font-size: 20px; font-weight: bold; color: #0597F2;" th:text="${userName}">홍길동</span> 님, 아래 요청에 대한 알림이 도착했습니다.
    </p>
    <p style="font-size: 18px; line-height: 1.6; color: #555;">
        요청 제목: <span style="font-size: 20px; font-weight: bold; color: #0597F2;" th:text="${ticketTitle}">Sample Ticket Title</span>
    </p>
    <p style="font-size: 18px; line-height: 1.6; color: #555;">
        진행 상태: <span style="font-size: 20px; font-weight: bold; color: #0597F2;" th:switch="${ticketStatus}">
                        <span th:case="'OPEN'">등록</span>
                        <span th:case="'RECEIPT'">접수</span>
                        <span th:case="'PROGRESS'">진행</span>
                        <span th:case="'REVIEW'">검토</span>
                        <span th:case="'CLOSED'">완료</span>
                        <span th:case="*"></span> <!-- 기본 값 -->
                    </span>
    </p>
    <a href="${ticketUrl}" style="display: inline-block; background-color: #05AFF2; color: #ffffff; padding: 15px 30px; margin: 25px 0; text-decoration: none; font-size: 18px; font-weight: bold; border-radius: 8px; transition: background-color 0.3s;" class="move-button" th:href="${ticketUrl}">요청 상세 보기</a>
    <div style="font-size: 14px; color: #999; margin-top: 30px;">
        <p>&copy; 2025 tigerCompany. All rights reserved.</p>
    </div>
</div>
</body>
</html>
