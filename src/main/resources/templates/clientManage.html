<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" >
<!-- <head> 공통   -->
<head th:replace="~{common/frame_head :: head('고객사 및 사용자 관리')}"></head>
<body>
<div class="wrapper">
    <!-- 왼쪽 메뉴  -->
    <div th:replace="~{common/frame_left_menu :: frame_left_menu}" />

    <!-- 컨텐츠 영역 -->
    <div class="main-area">
        <!-- 내용 영역 -->
        <main class="form-content">
            <div class="container">
                <div class="orReport-widget-wrap">
                    <div class="content">
                        <!-- 검색 영역 -->
                        <div class="search--box">
                            <div class="content-header">
                                <h2 class="text-body1">
                                    <div class="flex flex-align_center gap--8">
                                        <b>고객사/사용자 관리 페이지</b>
                                    </div>
                                </h2>
                                <!-- 검색영역 -->
                                <div class="searchbar">
                                    <div>
                                        <div class="dropdown dropdown--s wd120" aria-expanded="false" tabindex="0">
                                            <select class="dropdown__selected" id="clientType" onchange="generateList(this)">
                                                <option value="COMPANY" selected>고객사 관리</option>
                                                <option value="CLIENT">사용자 관리</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- 고객사 상세 검색 div -->
                                    <div id="srch_Company" style="display: none;">
                                        <div class="search-wrap">
                                            <input type="text" id="searchCompany" name="searchCompany"
                                                   class="input--s input01" placeholder="회사명을 입력해주세요."
                                                   th:value="${searchCompany}"
                                                   onkeydown="if (event.keyCode === 13) searchCompany(this);">
                                            <button class="icon-btn search__btn" onclick="searchCompany(this);">
                                                <svg class="icon"><use th:href="@{/assets/images/icon/sprite-sheet.svg#search}"/></svg>
                                            </button>
                                        </div>
                                    </div>
                                    <div style="align-content: center;">
                                        <button class="btn just-icon btn--24" onclick="searchCompany(this);" id="refresh1" style="display: none;">
                                            <svg class="icon"><use th:href="@{/assets/images/icon/sprite-sheet.svg#refresh}"/></svg>
                                        </button>
                                    </div>
                                    <!-- 고객 상세 검색 div -->
                                    <div id="srchClient_id" style="display: none;">
                                        <div class="search-wrap">
                                            <input type="text" id="srch_client_id" name="srch_client_id"
                                                   class="input--s input01" placeholder="회사명 or 사용자명"
                                                   th:value="${userId}"
                                                   onkeydown="if (event.keyCode === 13) searchClient(this);">
                                            <button class="icon-btn search__btn" onclick="searchClient(this);">
                                                <svg class="icon"><use th:href="@{/assets/images/icon/sprite-sheet.svg#search}"/></svg>
                                            </button>
                                        </div>
                                    </div>

                                    <div style="align-content: center;">
                                        <button class="btn just-icon btn--24" onclick="searchClient(this);" id="refresh2" style="display: none;">
                                            <svg class="icon"><use th:href="@{/assets/images/icon/sprite-sheet.svg#refresh}"/></svg>
                                        </button>
                                    </div>
                                    <!-- // 상세검색 영역 -->
                                </div>
                                <!-- //검색영역 -->
                            </div>
                        </div>

                        <!-- 리스트 영역 -->
                        <div class="flex-container">
                            <!-- 고객사 목록 -->
                            <div class="flex1 widget-list" id="companyList" style="display: none; display: flex; flex-direction: column; min-height: 100%; justify-content: space-between;">
                                <section class="clientList-parts">
                                    <div class="table__content">
                                        <div class="client_button">
                                            <button type="button" class="btn btn--s primary-btn" onclick="createCompanyModal()">고객사 등록</button>
                                        </div>
                                        <div class="is_full">
                                            <div class="board-list board--m list-wrap ">
                                                <table class="table table01 table-ellipsis">
                                                    <colgroup>
                                                        <col style="width: 100%;">
                                                    </colgroup>
                                                    <thead>
                                                    <tr>
                                                        <th>고객사 명</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="companyBody">
                                                    <tr th:if="${companyList == null or #lists.isEmpty(companyList)}">
                                                        <td style="text-align:center;">내역이 없습니다</td>
                                                    </tr>
                                                    <tr th:each="item : ${companyList.dataList}" class="click-row" th:attr="data-id=${item['COMPANY_ID']}" >
                                                        <td><span th:text="${item['COMPANY_NAME']}"></span></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 페이징 버튼 템플릿 -->
                                    <div class="client-footer">
                                        <div th:replace="~{fragments/pagination :: pagination(${companyList}, 'companyList')}"/>
                                    </div>
                                    <input type="hidden" id ="currentPage"  th:field="${companyList.currentPage}" readonly>
                                    <!-- //페이징 버튼 템플릿 -->
                                </section>
                            </div>
                            <!-- 사용자 목록 -->
                            <div class="flex1 widget-list" id="clientList" style="display: none;">
                                <section class="clientList-parts2">
                                    <div class="table__content">
                                        <div class="client_button">
                                            <button type="button" class="btn btn--s primary-btn" onclick="createClientModal()">사용자 등록</button>
                                        </div>
                                        <div class="is_full">
                                            <div class="board-list board--m list-wrap ">
                                                <table class="table table01 table-ellipsis">
                                                    <colgroup>
                                                        <col style="width: 30%;">
                                                        <col style="width: 40%;">
                                                        <col style="width: 30%;">
                                                    </colgroup>
                                                    <thead>
                                                    <tr>
                                                        <th>사용자명</th>
                                                        <th>회사명</th>
                                                        <th>사용자 권한</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="clientBody">
                                                    <!-- 데이터가 동적으로 추가될 영역 -->
                                                    <tr>
                                                        <td colspan="4" style="text-align:center;">내역이 없습니다</td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- 페이징 버튼 템플릿 -->
                                    <div class="client-footer2"></div>
                                    <!-- //페이징 버튼 템플릿 -->
                                </section>
                            </div>


                            <!-- 고객사 상세 -->
                            <div class="flex1 widget-detail" id="companyDetailView" style="display: none;">
                                <section class="clientList-parts">
                                    <div class="widget__content"  id="companyDetail">
                                        <div class="content-header">
                                            <h2 class="text-body1">
                                                <div class="flex flex-align_center gap--8">
                                                    <b>고객사 상세</b>
                                                </div>
                                            </h2>
                                            <button type="button" class="btn btn--s primary-btn" onclick="updateCompany()">수정</button>
                                        </div>
                                        <table class="table table03 table--h table--xs">
                                            <colgroup>
                                                <col style="width: 18%;">
                                                <col style="width: 32%;">
                                                <col style="width: 18%;">
                                            </colgroup>
                                            <tbody>
                                            <tr>
                                                <th>고객사 아이디</th>
                                                <td colspan="2">
                                                    <span id="detailcompanyId"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>고객사명</th>
                                                <td colspan="2">
                                                    <input type="text" id="detailcompanyName" class="input--s input01 input--full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>담당자(PM)</th>
                                                <td colspan="2">
                                                    <span id="detailmanagerName" style="padding-right: 10px;padding-left: 10px;"></span>
                                                    <input type="text" id="detailmanagerId" class="input--s input01" style="width:80%" />

                                                </td>
                                            </tr>
                                            <tr>
                                                <th>그룹 권한</th>
                                                <td colspan="2">
                                                    <div class="dropdown dropdown--s wd120" aria-expanded="false" tabindex="0">
                                                        <select class="dropdown__selected" id="detailgroupCode"
                                                                th:value="${detailgroupCode}">
                                                            <option value="">==그룹==</option>
                                                            <option th:each="op : ${groupOptions}"
                                                                    th:value="${op['groupCode']}"
                                                                    th:text="${op['groupName']}"
                                                                    th:selected="${op['groupCode'] == detailgroupCode}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>비고</th>
                                                <td colspan="2">
                                                    <input type="text" id="detailnotes" class="input--s input01 input--full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>사용여부</th>
                                                <td colspan="2">
                                                    <div class="dropdown dropdown--s wd120" aria-expanded="false" tabindex="0">
                                                        <select class="dropdown__selected" id="detailcompanyuseYn" >
                                                            <option value="Y">Y</option>
                                                            <option value="N">N</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </section>
                            </div>
                            <!-- 고객 상세 -->
                            <div class="flex1 widget-detail" id="clientDetailView" style="display: none;">
                                <section class="clientList-parts2">
                                    <div class="table__content"  id="clientDetail">
                                        <div class="content-header">
                                            <h2 class="text-body1">
                                                <div class="flex flex-align_center gap--8">
                                                    <b>사용자 상세</b>
                                                </div>
                                            </h2>
                                            <button type="button" class="btn btn--s primary-btn" onclick="updateClient()">수정</button>
                                        </div>
                                        <table class="table table03 table--h table--xs">
                                            <colgroup>
                                                <col style="width: 18%;">
                                                <col style="width: 32%;">
                                                <col style="width: 18%;">
                                            </colgroup>
                                            <tbody>
                                            <tr>
                                                <th>아이디</th>
                                                <td colspan="2">
                                                    <span id="clientuserId"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>사용자명</th>
                                                <td colspan="2">
                                                    <input type="text" id="clientuserName" class="input--s input01 input--full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>회사명</th>
                                                <td colspan="2">
                                                    <div class="dropdown dropdown--s wd160" aria-expanded="false" tabindex="0">
                                                        <select class="dropdown__selected" id="clientcompanyNm" name="clientcompanyNm"
                                                                th:value="${clientcompanyName}">
                                                            <option value="">==고객사==</option>
                                                            <option th:each="op : ${companyOptions}"
                                                                    th:value="${op.companyId}"
                                                                    th:text="${op.companyName}"></option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>사용자 권한</th>
                                                <td colspan="2">
                                                    <div class="dropdown dropdown--s wd120" aria-expanded="false" tabindex="0">
                                                        <select class="dropdown__selected" id="clientuserClass" >
                                                            <option value="USER">일반사용자</option>
                                                            <option value="ADMIN">관리자</option>
                                                            <option value="SYSADMIN">최고관리자</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>이메일</th>
                                                <td colspan="2">
                                                    <input type="text" id="clientemail" class="input--s input01 input--full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>전화번호</th>
                                                <td colspan="2">
                                                    <input type="text" id="clientphone" class="input--s input01 input--full" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>사용여부</th>
                                                <td colspan="2">
                                                    <div class="dropdown dropdown--s wd120" aria-expanded="false" tabindex="0">
                                                        <select class="dropdown__selected" id="clientuseYn" >
                                                            <option value="Y">Y</option>
                                                            <option value="N">N</option>
                                                        </select>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <button type="button" id="resetPasswordBtn" class="btn btn--s primary-btn" onclick="resetPasswordBtn()">비밀번호 초기화</button>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //내용 영역 -->
    </div>
    <!-- //컨텐츠 영역 -->
</div>

<script>
    // -------------------
    // 최초 접속 시(고객사로 고정)
    // ------------------
    $(document).ready(function () {
        $('#companyList').show();        // 고객사 목록 보이기
        $('#companyDetailView').hide();  // 고객 상세 보이기
        $('#srch_Company').show();       // 고객사명 검색란 보이
        $("#refresh1").show();           // 새로고침 버튼
    });

    // -------------------
    // clientType(분류값) 설정시
    // 분류 별로 div와, 값이 다르게 표출되는 부분
    // ------------------
    function generateList() {
        var selectedType = $('#clientType').val();
        $("#currentPage").val("1"); //페이지 초기화
        // '고객사 관리' 선택 시 회사 목록을 표시
        if (selectedType === 'COMPANY') {
            closeLayerpopup2();

            $('#companyList').show();
            $('#companyDetailView').show();
            $('#clientList').hide();
            $('#clientDetailView').hide();

            // 클릭 표시 제거 및 상세정보 초기화
            $('#companyList tbody .click-row').removeClass('active');
            $('#companyId').text('');
            $('#companyName').text('');
            $('#managerId').text('');
            $('#groupCode').val('');

            // 회사명 검색어 활성화
            $("#srch_Company").show();

            // 고객 검색어 비활성화(고객아이디, 이름, 회사)
            $("#srch_client_id").val('');
            $("#srch_client_nm").val('');
            $("#srch_client_company").val('');
            $("#srchClient_id").hide();
            $("#srchClient_nm").hide();
            $("#srchClient_company").hide();

            $("#refresh1").show();
            $("#refresh2").hide();
        }
        // '고객 관리' 선택 시 고객 목록을 표시
        else if (selectedType === 'CLIENT') {
            closeLayerpopup();
            searchClient(this);// 샐렉트박스 변경 시 고객 리스트 호출

            $('#clientList').show();
            $('#clientDetailView').show();
            $('#companyList').hide();
            $('#companyDetailView').hide();

            // 클릭 표시 제거 및 상세정보 초기화
            $('#clientList tbody .click-row').removeClass('active');
            $('#clientuserId').text('');
            $('#clientuserName').val('');
            $('#clientuserClass').val('');
            $('#clientemail').val('');
            $('#clientphone').val('');

            // 회사명 검색어 비활성화
            $("#searchCompany").val('');
            $("#srch_Company").hide();

            // 고객 검색어 활성화(고객아이디, 이름, 회사)
            $("#srchClient_id").show();
            $("#srchClient_nm").show();
            $("#srchClient_company").show();

            $("#refresh2").show();
            $("#refresh1").hide();
        }
    }

    // -------------------
    // 고객사 목록 조회
    // (검색어, 페이징 포함)
    // ------------------
    function searchCompany(obj) {
        if (obj.id == "refresh1"){
            $("#searchCompany").val("");
        }

        var searchCompany = $("#searchCompany").val();
        var page = ($("#currentPage").val() === undefined || $("#currentPage").val() === "") ? '' : $("#currentPage").val();

        $.ajax({
            url: '/companyListData',
            type: 'POST',
            data: {searchCompany: searchCompany, page: page},
            success: function (response) {
                const companyList = response.companyList;

                // 테이블 본문 초기화
                const tableBody = $("#companyBody");
                tableBody.empty();

                if (!companyList || companyList.length === 0) {
                    tableBody.append(`<tr><td colspan="4" style="text-align:center;">내역이 없습니다</td></tr>`);
                } else { // 데이터를 반복하며 테이블에 추가
                    companyList.forEach(function (item) {

    // ------------------
    function resetPasswordBtn(){
        let userId = $('#clientuserId').text().trim();

        if (!userId) { // null, empty 체크
            alert("비밀번호를 초기화할 사용자를 선택해주세요.");
            return; // 함수 종료
        }

        if(confirm("정말 비밀번호를 초기화 하시겠습니까?")){
            const data = new URLSearchParams({
                userId: userId,
            });

            fetch('/resetPassword', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: data.toString()
            })
            .then(response => {
                if (response.ok) {
                    alert("임시 비밀번호가 이메일로 전송되었습니다");
                } else {
                    alert("비밀번호 초기화 요청 중 오류가 발생했습니다.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("요청 처리 중 문제가 발생했습니다.");
            })
        }else{
            alert("비밀번호 초기화를 취소하였습니다.");
        }
    }
